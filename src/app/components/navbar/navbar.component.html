  <div id="nav-menu" class="navbar-menu" [class.is-active]="isBurgerOpen">

      <a class="navbar-item" routerLink=""> Home </a>

      <a class="navbar-item" routerLink="process"> Our Process </a>

      <div class="navbar-item has-dropdown is-hoverable">

          <a class="navbar-item"> Carla </a>

          <a class="navbar-item"> Erick </a>
          <a class="navbar-item"> Ethan </a>

      <a class="navbar-item" routerLink="employement"> Employement </a>

      <a class="navbar-item" routerLink="blog"> Blog </a>
    </div>

    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
          <a class="button" routerLink="login">
            <fa-icon id="pencil" [icon]="pencil"></fa-icon>
            Sign Up
          </a>
          <a
            [ngStyle]="{ 'background-color': 'orange' }"
            class="button"
            routerLink="contact"
          >
            <strong [ngStyle]="{ color: 'white' }">Contact Us</strong>
            <fa-icon
              id="arrow"
              [ngStyle]="{ color: 'white' }"
              [icon]="arrowRight"
            ></fa-icon>

      </div>
